<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <!-- add icons && links for navbar -->
    <header>
        <nav id="navbar">
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://images.google.com">Images</a>
            <a href="#" id="icons"><span class="material-icons">
                apps
                </span></a>
            <a href="#" id="icons"><span class="material-icons">
                account_circle
                </span></a>
        </nav>
    </header>

    <!-- add Google logo -->
    <main>
        <img id="logo" alt="Google logo" src="logo.png">

    <!-- add search bar -->
        <div class="searchbar">
            <span class="material-icons search-icon">
                search
                </span>
            <form action="#">
                <input type="search" name="search" id="search">
            </form>
            <img class="mic" src="googlemic.webp" alt="google mic">
        </div>

    <!-- add two buttons below search bar -->
        <div class="buttons">
            <a class="button1" href="#">Google Search</a>
            <a class="button2" href="#">I'm Feeling Lucky</a>
        </div>
        <div>
            <p>Google offered in: <a class="korean-link" href="#">한국어</a></p>
        </div>
    </main>

    <!-- add a footer with other links -->
    <footer>

    <!-- make top part of footer -->
        <div class="footer1">
            <a class="footer-text-color" href="#">South Korea</a>
        </div>

     <!-- make left side of bottom footer -->
        <div class="footer2">
            <div class="footer2-1">
                <a class="footer-text-color" href="#">About</a>
                <a class="footer-text-color" href="#">Advertising</a>
                <a class="footer-text-color" href="#">Business</a>
                <a class="footer-text-color" href="#">How Search Works</a>
            
            <!-- make right side of bottom border -->
                <div class="footer2-2">
                    <a class="footer-text-color footer-spacing" href="#">Privacy</a>
                    <a class="footer-text-color footer-spacing" href="#">Terms</a>
                    <a class="footer-text-color footer-spacing" href="#">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
